<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Weather Alert System</h1>
        </div>
    </header>
    <main class="container">
        <section id="alert-setup">
            <h2>Weather Alert Setup</h2>
            <form id="alert-form">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location" required>
                </div>
                
                <div class="form-group">
                    <label for="condition">Weather Condition:</label>
                    <select id="condition" name="condition">
                        <option value="thunderstorm">Thunderstorm</option>
                        <option value="rain">Rain</option>
                        <option value="snow">Snow</option>
                        <option value="wind">High Wind</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="threshold">Threshold:</label>
                    <input type="number" id="threshold" name="threshold" placeholder="Enter threshold value" required>
                </div>
                
                <button type="submit">Set Alert</button>
            </form>
        </section>
        
        <section id="current-alerts">
            <h2>Current Alerts</h2>
            <ul id="alerts-list">
                <!-- Dynamic content will be added here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
